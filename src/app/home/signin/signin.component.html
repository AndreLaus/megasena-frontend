<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #userNameInput
            formControlName="userName"
            class="form-control" 
            placeholder="Nome do usuário" 
            autofocus>  
        
        <mgsn-vmessage 
            *ngIf="loginForm.get('userName').errors?.required"
            text="Nome do usuário é obrigatório!">
        </mgsn-vmessage>
    </div>

    <div class="form-group">
        <input
            formControlName="password"
            type="password" 
            class="form-control" 
            placeholder="Senha">      
        <mgsn-vmessage 
            *ngIf="loginForm.get('password').errors?.required"
            text="Senha é obrigatória!">
        </mgsn-vmessage>   
    </div>

    <button 
        [disabled]="loginForm.invalid"
        type="submit" 
        class="btn btn-primary btn-block">
            
            Entrar
    </button>

</form>

<p class="mt-2">Não é um usuário? <a [routerLink]="['signup']">Registre-se agora</a></p>
